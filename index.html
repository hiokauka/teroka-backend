<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Finder</title>
  <style>
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      display: flex;
      gap: 1rem;
    }
    .card img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Search Places</h1>
  <input type="text" id="searchInput" placeholder="e.g. park in Melaka">
  <button onclick="searchPlaces()">Search</button>

  <div id="results"></div>

  <script>
    async function searchPlaces() {
      const query = document.getElementById('searchInput').value;
      const res = await fetch(`http://localhost:3000/api/places?query=${encodeURIComponent(query)}`);
      const data = await res.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = ''; // clear previous

      data.places.forEach(place => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <img src="${place.photo || 'https://via.placeholder.com/150'}" alt="Photo">
          <div>
            <h2>${place.name}</h2>
            <p>${place.address}</p>
            <p>‚≠ê ${place.rating || 'No rating'}</p>
          </div>
        `;

        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
